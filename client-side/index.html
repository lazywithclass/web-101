<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Dev 101</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Web Dev 101</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-sm-12">
          <h1>Showing a bit of web dev</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              All posts
              <div class="js-loading-sign pull-right hide">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
              </div>
            </div>

            <table class="table table-striped js-posts-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>

              <tbody></tbody>
              <tfoot>
                <tr>
                  <td colspan="4">
                    <p class="text-right">

                      <button class="btn btn-xs btn-success js-get-posts">
                        <span class="glyphicon glyphicon-refresh"></span>
                        Refresh
                      </button>
                    </p>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">

        <div class="col-sm-6">

          <h3>Create a post</h3>

          <form class="js-create-post-form">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" name="description" class="form-control" placeholder="Description" required>
            </div>

            <button class="btn btn-success js-create-post">Create</button>
          </form>
        </div>

        <div class="col-sm-6">

          <h3>Update a post</h3>

          <form class="js-update-post-form">

            <div class="form-group">
              <label for="id">Post ID</label>
              <input type="text" name="id" class="form-control" placeholder="Post ID" disabled>
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" name="description" class="form-control" placeholder="Description" required>
            </div>

            <button type="submit" class="btn btn-success js-update-post">Update</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Spread the love for <a href="https://en.wikipedia.org/wiki/Open-source_software">OSS</a>.</p>
        <p class="text-muted">You can find the project <a href="https://github.com/lazywithclass/web-101">here</a>!</p>
      </div>
    </footer>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
